<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
    
    .group:hover .aspect-h-1 {
      transform: scale(1.05);
    }

    .group:hover .group-hover\:opacity-75 {
      opacity: 0.75;
    }

    
    .aspect-h-1,
    .group-hover\:opacity-75 {
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

     
     .cta-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border-radius: 0.25rem;
        background-color: #4299e1; 
        color: #ffffff; 
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }
  
      
      .cta-button:hover {
        background-color: #2c5282; 
      }
  </style>
</head>

<body>
  <div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="sr-only">Products</h2>

      <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <a href="#" class="group block relative">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7 transition-transform transform hover:scale-105">
            <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-01.jpg"
              alt="Tall slender porcelain bottle with natural clay textured body and cork stopper."
              class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Earthen Bottle</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$48</p>
          <button class="cta-button mt-2" onclick="addToCart('Earthen Bottle', 48)">Add to Cart</button>
        </a>
       <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-02.jpg" alt="Olive drab green insulated bottle with flared screw lid and flat top." class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Nomad Tumbler</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
          <button class="cta-button mt-2" onclick="addToCart('Nomad Tumbler', 35)">Add to Cart</button>
        </a>
        <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-03.jpg" alt="Person using a pen to cross a task off a productivity paper card." class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Focus Paper Refill</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$89</p>
          <button class="cta-button mt-2" onclick="addToCart('Focus Paper Refill', 89)">Add to Cart</button>
        </a>
        <a href="#" class="group">
          <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
            <img src="https://tailwindui.com/img/ecommerce-images/category-page-04-image-card-04.jpg" alt="Hand holding black machined steel mechanical pencil with brass tip and top." class="h-full w-full object-cover object-center group-hover:opacity-75">
          </div>
          <h3 class="mt-4 text-sm text-gray-700">Machined Mechanical Pencil</h3>
          <p class="mt-1 text-lg font-medium text-gray-900">$35</p>
          <button class="cta-button mt-2" onclick="addToCart('Machined Mechanical Pencil', 35)" >Add to Cart</button>
        </a>
  
        
      </div>
    </div>
  </div>

  <script>
    
    function addToCart(productName, price) {
      alert(`Added ${productName} to cart. Price: $${price}`);
    }
  </script>
  
</body>
</html>
